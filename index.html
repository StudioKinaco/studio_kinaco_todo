<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My TODO Gantt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #f5f5f5;
    }
    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 12px 40px;
    }
    h1 {
      font-size: 20px;
      margin: 8px 0 4px;
    }
    .small {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 10px;
      background: #1c1c1e;
    }
    .row {
      display: flex;
      gap: 8px;
      width: 100%;
    }
    .row > * {
      font-size: 14px;
    }
    input[type="date"],
    input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #3a3a3c;
      box-sizing: border-box;
      background: #2c2c2e;
      color: #f5f5f5;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #007aff;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .status {
      font-size: 11px;
      color: #aaa;
      min-height: 14px;
    }

    /* Gantt grid layout */
    .gantt-wrapper {
      border-radius: 10px;
      overflow: auto;
      background: #1c1c1e;
    }
    .gantt-inner {
      min-width: 600px;
    }
    .gantt-header {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(90px, 1fr);
      border-bottom: 1px solid #3a3a3c;
    }
    .gantt-header-cell {
      padding: 6px 6px;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      border-left: 1px solid #3a3a3c;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .gantt-header-cell.sticky {
      position: sticky;
      left: 0;
      z-index: 2;
      background: #1c1c1e;
      text-align: left;
    }

    .gantt-body-row {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(90px, 1fr);
      border-bottom: 1px solid #2c2c2e;
    }
    .gantt-date-cell {
      padding: 6px 6px;
      font-size: 11px;
      border-left: 1px solid #3a3a3c;
      position: sticky;
      left: 0;
      z-index: 1;
      background: #1c1c1e;
      white-space: nowrap;
    }
    .gantt-project-cell {
      padding: 4px 4px;
      border-left: 1px solid #2c2c2e;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gantt-project-cell.empty {
      background: #1c1c1e;
    }
    .gantt-project-pill {
      width: 100%;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 11px;
      line-height: 1.3;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 2px;
      box-sizing: border-box;
    }
    .pill-title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pill-task {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.9;
    }
    .pill-range {
      font-size: 10px;
      opacity: 0.9;
    }
    .pill-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
    }
    .pill-btn {
      border-radius: 999px;
      border: none;
      padding: 1px 8px;
      font-size: 10px;
      background: rgba(0,0,0,0.25);
      color: #fff;
      cursor: pointer;
    }

    .empty-msg {
      font-size: 12px;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>My TODO Gantt</h1>
    <p class="small">
      縦が日付（今日ベース）、横がプロジェクトの簡易ガントチャート。<br>
      プロジェクト名は入力済みのものをドロップダウンから再利用できます。
    </p>

    <div class="controls">
      <div class="row">
        <input id="project-input" list="project-list" placeholder="プロジェクト名（例：映像 / 勉強 / 家のこと）">
      </div>
      <div class="row">
        <input id="start-input" type="date" />
        <input id="end-input" type="date" />
        <button id="today-btn" type="button">開始＝今日</button>
      </div>
      <div class="row">
        <input
          id="task-input"
          type="text"
          placeholder="タスク内容を入力して Enter でも追加"
          autocomplete="off"
        />
        <button id="add-btn" type="button">追加</button>
      </div>
      <datalist id="project-list"></datalist>
      <div class="status" id="status"></div>
    </div>

    <div class="gantt-wrapper">
      <div class="gantt-inner" id="gantt-inner">
        <!-- header + rows を JS で描画 -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ==== 自分の Supabase 情報に書き換え ====
    const SUPABASE_URL = "https://your-project-id.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-PUBLIC-KEY";
    // =========================================

    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const projectInput = document.getElementById("project-input");
    const startInput   = document.getElementById("start-input");
    const endInput     = document.getElementById("end-input");
    const taskInput    = document.getElementById("task-input");
    const todayBtn     = document.getElementById("today-btn");
    const addBtn       = document.getElementById("add-btn");
    const statusEl     = document.getElementById("status");
    const ganttInner   = document.getElementById("gantt-inner");
    const projectListEl = document.getElementById("project-list");

    let allTasks = [];

    const PROJECT_COLORS = [
      "#ff9f0a", "#32ade6", "#ff375f",
      "#30d158", "#af52de", "#ffd60a",
      "#ff453a", "#64d2ff"
    ];
    const projectColorMap = {};

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function todayISO() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    todayBtn.addEventListener("click", () => {
      const t = todayISO();
      startInput.value = t;
      if (!endInput.value) endInput.value = t;
    });

    function getProjectColor(name) {
      const key = name || "(no project)";
      if (!projectColorMap[key]) {
        const idx = Object.keys(projectColorMap).length % PROJECT_COLORS.length;
        projectColorMap[key] = PROJECT_COLORS[idx];
      }
      return projectColorMap[key];
    }

    function toDate(str) {
      if (!str) return null;
      const d = new Date(str);
      if (Number.isNaN(d.getTime())) return null;
      // normalize to local midnight
      d.setHours(0,0,0,0);
      return d;
    }
    function dateToISO(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }
    function dateRange(start, end) {
      const out = [];
      const cur = new Date(start.getTime());
      while (cur <= end) {
        out.push(dateToISO(cur));
        cur.setDate(cur.getDate() + 1);
      }
      return out;
    }

    async function loadTasks() {
      setStatus("読み込み中…");
      addBtn.disabled = true;

      const { data, error } = await supa
        .from("tasks")
        .select("*")
        .order("task_date", { ascending: true })
        .order("created_at", { ascending: true });

      addBtn.disabled = false;
      if (error) {
        console.error(error);
        setStatus("読み込みエラー");
        return;
      }
      allTasks = data || [];
      render(allTasks);
      setStatus("");
    }

    function populateProjectList(tasks) {
      const names = Array.from(
        new Set(
          tasks
            .map(t => (t.project || "").trim())
            .filter(Boolean)
        )
      ).sort((a, b) => a.localeCompare(b, "ja"));
      projectListEl.innerHTML = "";
      for (const name of names) {
        const opt = document.createElement("option");
        opt.value = name;
        projectListEl.appendChild(opt);
      }
    }

    function render(tasks) {
      ganttInner.innerHTML = "";
      populateProjectList(tasks);

      const validTasks = tasks.filter(t => t.task_date);
      if (!validTasks.length) {
        const div = document.createElement("div");
        div.className = "empty-msg";
        div.textContent = "まだタスクがありません。プロジェクト＋開始日と締切を入れてタスクを追加してみてね。";
        ganttInner.appendChild(div);
        return;
      }

      // プロジェクト一覧
      const projectNames = Array.from(
        new Set(
          validTasks.map(t => (t.project || "(no project)").trim())
        )
      ).sort((a, b) => a.localeCompare(b, "ja"));

      // 色割り当て
      projectNames.forEach(name => getProjectColor(name));

      // 日付範囲
      let minStart = null;
      let maxEnd = null;
      for (const t of validTasks) {
        const s = toDate(t.task_date);
        const e = toDate(t.end_date || t.task_date);
        if (!s || !e) continue;
        if (!minStart || s < minStart) minStart = s;
        if (!maxEnd || e > maxEnd) maxEnd = e;
      }
      if (!minStart || !maxEnd) {
        const div = document.createElement("div");
        div.className = "empty-msg";
        div.textContent = "日付の入ったタスクがありません。";
        ganttInner.appendChild(div);
        return;
      }

      // 今日を優先して上に
      const today = toDate(todayISO());
      let start = minStart;
      if (today >= minStart && today <= maxEnd) start = today;

      const days = dateRange(start, maxEnd);

      // ヘッダー行
      const header = document.createElement("div");
      header.className = "gantt-header";

      const dateHead = document.createElement("div");
      dateHead.className = "gantt-header-cell sticky";
      dateHead.textContent = "Date";
      header.appendChild(dateHead);

      for (const p of projectNames) {
        const cell = document.createElement("div");
        cell.className = "gantt-header-cell";
        cell.textContent = p;
        header.appendChild(cell);
      }
      ganttInner.appendChild(header);

      // 本体行
      for (const dayStr of days) {
        const dateObj = toDate(dayStr);
        const row = document.createElement("div");
        row.className = "gantt-body-row";

        const dateCell = document.createElement("div");
        dateCell.className = "gantt-date-cell";
        dateCell.textContent = dayStr;
        row.appendChild(dateCell);

        for (const projectName of projectNames) {
          const cell = document.createElement("div");
          cell.className = "gantt-project-cell";

          const cellTasks = validTasks.filter(t => {
            const pName = (t.project || "(no project)").trim();
            if (pName !== projectName) return false;
            const s = toDate(t.task_date);
            const e = toDate(t.end_date || t.task_date);
            if (!s || !e) return false;
            return s <= dateObj && e >= dateObj;
          });

          if (!cellTasks.length) {
            cell.classList.add("empty");
          } else {
            const mainTask = cellTasks[0]; // とりあえず1件代表
            const color = getProjectColor(projectName);

            const pill = document.createElement("div");
            pill.className = "gantt-project-pill";
            pill.style.background = color;

            const title = document.createElement("div");
            title.className = "pill-title";
            title.textContent = projectName;
            pill.appendChild(title);

            const taskLabel = document.createElement("div");
            taskLabel.className = "pill-task";
            taskLabel.textContent = mainTask.text;
            pill.appendChild(taskLabel);

            const range = document.createElement("div");
            range.className = "pill-range";
            range.textContent = `${mainTask.task_date} 〜 ${mainTask.end_date || mainTask.task_date}`;
            pill.appendChild(range);

            const actions = document.createElement("div");
            actions.className = "pill-actions";

            const doneBtn = document.createElement("button");
            doneBtn.className = "pill-btn";
            doneBtn.textContent = "完了";
            doneBtn.addEventListener("click", () => completeTask(mainTask));
            actions.appendChild(doneBtn);

            pill.appendChild(actions);
            cell.appendChild(pill);
          }

          row.appendChild(cell);
        }

        ganttInner.appendChild(row);
      }
    }

    async function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      let start = startInput.value;
      let end = endInput.value;
      const project = projectInput.value.trim() || null;

      if (!start && !end) {
        start = todayISO();
      }
      if (!start && end) {
        start = end;
      }
      if (!end) {
        end = start;
      }

      addBtn.disabled = true;
      setStatus("追加中…");

      const { error } = await supa.from("tasks").insert({
        project,
        task_date: start,
        end_date: end,
        text,
        done: false,
      });

      addBtn.disabled = false;
      if (error) {
        console.error(error);
        setStatus("追加エラー");
        return;
      }

      taskInput.value = "";
      await loadTasks();
    }

    async function completeTask(task) {
      if (!confirm("このタスクを完了（DBから削除）してOK？")) return;
      setStatus("削除中…");
      const { error } = await supa
        .from("tasks")
        .delete()
        .eq("id", task.id);

      if (error) {
        console.error(error);
        setStatus("削除エラー");
        return;
      }
      await loadTasks();
    }

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        addTask();
      }
    });

    // 初期値
    startInput.value = todayISO();
    endInput.value = todayISO();
    loadTasks();
  </script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>STUDIO KINACO TODO LIST</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div>
        <div class="topbar-title">STUDIO KINACO TODO LIST</div>
        <div class="topbar-sub">What Should I Do Today?</div>
      </div>
      <button id="open-task-modal" class="primary-btn">＋ 新しいタスク</button>
    </div>

    <div class="gantt-card">
      <div id="gantt-grid" class="gantt-grid"></div>
    </div>
  </div>

  <!-- タスク追加モーダル -->
  <div id="task-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">タスクを追加</h2>
        <button id="task-modal-close" class="icon-btn" aria-label="閉じる">×</button>
      </div>

      <div class="modal-body">
        <!-- プロジェクト ＋ タスク -->
        <div class="form-row modal-row-main">
          <div class="field">
            <span class="field-label">プロジェクト</span>
            <input id="project-input" list="project-list" />
          </div>
          <div class="field">
            <span class="field-label">タスク</span>
            <input
              id="task-input"
              type="text"
              placeholder="タスク内容を入力"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- 開始日 ＋ 締切 ＋ 今日ボタン -->
        <div class="form-row">
          <div class="field">
            <span class="field-label">開始日</span>
            <input id="start-input" type="date" />
          </div>
          <div class="field">
            <span class="field-label">締切</span>
            <input id="end-input" type="date" />
          </div>
          <button id="today-btn" type="button" class="secondary-btn small">
            開始＝今日
          </button>
        </div>

        <datalist id="project-list"></datalist>
        <div class="status" id="status"></div>
      </div>

      <div class="modal-footer">
        <button id="add-btn" type="button" class="primary-btn">追加</button>
      </div>
    </div>
  </div>

  <!-- 削除確認モーダル -->
  <div id="confirm-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-body">
        <p id="confirm-message">このタスクを削除しますか？</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-cancel" class="secondary-btn">キャンセル</button>
        <button id="confirm-ok" class="primary-btn">完了</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
